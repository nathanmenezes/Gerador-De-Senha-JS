<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <section id="gerador">

        
        <div class="container w-50 p-5">
            <div class="card ">
                <div class="card-header">
                    <h6 class="fw-bolder text-white">Gerador de Senhas</h6>
                </div>
                <div class="card-body">
                    <div class="copy-senha d-flex justify-content-center align-items-center">
                        <input type="text" disabled class="form-control">
                        <button class="btn btn-outline-dark btn_copy bi bi-clipboard"></button>
                    </div>
                    <span id="span">.</span>
                    <div class="senha-indicador m-2" id=""></div>
                    <div class="senha-tamanho">
                        <div class="detalhes d-flex justify-content-between">
                            <label class="form-label">Tamanho da Senha</label>
                            <span></span>
                        </div>
                        <input type="range" min="1" max="30" class="form-range" id="tamanhoSenha">
                    </div>
                    <div class="configuracao">
                        <label class="form-label">Configurações da Senha</label>
                        <div class="row">
                            <div class="col-md-6 border-0">
                                <div class="form-control d-block align-items-center options">
                                    <input type="checkbox" name="Caixa Baiza" id="caixabaixa"
                                        class="form-check-input option" checked>
                                    <label class="form-label">Caixa Baixa (a-z)</label>
                                    <br>
                                    <input type="checkbox" name="Numero" id="numero" class="form-check-input option">
                                    <label class="form-label">Número (0-9)</label>
                                    <br>
                                    <input type="checkbox" name="Sem Duplicações" id="duplicado"
                                        class="form-check-input option">
                                    <label class="form-label">Sem Duplicações</label>
                                    <br>
                                </div>
                            </div>
                            <div class="col-md-6 border-0">
                                <div class="form-control d-block align-items-center options">
                                    <input type="checkbox" name="Caixa Alta" id="caixaalta"
                                        class="form-check-input option">
                                    <label class="form-label">Caixa Alta (A-Z)</label> <br>
                                    <input type="checkbox" name="Símbolos" id="simbolo" class="form-check-input option">
                                    <label class="form-label">Símbolos (!-$^*)</label> <br>
                                    <input type="checkbox" name="Espaços" id="espaco" class="form-check-input option">
                                    <label class="form-label">Inclui Espaços</label> <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-light w-50 btn_senha m-1">
                        Gerar Senhar
                    </button>
            </div>
        </div>
    </section>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>

    <!-- JS próprio -->
    <script src="js/script.js" defer></script>
</body>

</html>
